<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="">MyVideoGames</span>
    <input type="text" class="search-input" name="search" ngModel placeholder="Search My Games" />
    <button class="search-button">Search</button>
  </form>
</div>
